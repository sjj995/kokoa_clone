<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
  </head>
  <body>
    <!--BEM CSS-->
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--To Do : Wifi Icon-->
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>11%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Battery Icon-->
        <!-- Lighting Icon-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">More</h1>
      <div class="screen-header_icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="screen-header_icons"
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
          ><span class="screen-header_setting_dot">.</span></span
        >
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component_column">
          <img
            src="screenshot/me.jpg"
            class="user-component_avatar user-component_avatar-xl"
          />
          <div class="user-component_text">
            <h4 class="user-component_title">정승재</h4>
            <h6 class="user-component_subtitle">010-6243-5008</h6>
          </div>
        </div>
        <div class="user-component_column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row_up">
        <div class="icon-row_icon">
          <i class="far fa-calendar-alt"></i><span>Calendar</span>
        </div>
        <div class="icon-row_icon">
          <i class="fab fa-red-river"></i><span>Talk Drive</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-smile-wink"></i><span>Emotions</span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-brush"></i><span>Themes</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="fas fa-network-wired"></i><span>Account</span>
        </div>
        <div class="icon-row_icon"></div>
        <div class="icon-row_icon"></div>
        <div class="icon-row_icon"></div>
      </div>
      <div class="more-sugegestions">
        <h4 class="more-suggestions_title">Suggestions</h4>
        <div class="more-suggestions_icons">
          <div class="more-suggestions_icon">
            <div class="more-suggestions_icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions_icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions_icon">
            <div class="more-suggestions_icon-image">
              <i class="fas fa-paw"></i>
            </div>
            <span class="more-suggestions_icon-text">Kokoa friends</span>
          </div>
          <div class="more-suggestions_icon">
            <div class="more-suggestions_icon-image">
              <i class="fas fa-gamepad"></i>
            </div>
            <span class="more-suggestions_icon-text">Friends Game</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <span class="nav_dot">.</span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/169f501ac0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
