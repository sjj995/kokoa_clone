<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Talk</title>
  </head>
  <body id="chat-screen">
    <!--BEM CSS-->
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--To Do : Wifi Icon-->
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>11%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Battery Icon-->
        <!-- Lighting Icon-->
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header_column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header_column">
        <h1 class="alt-header_title">니꼬</h1>
      </div>
      <div class="alt-header_column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chats_timestamp">
        Sunday, August 16, 2020
      </div>

      <div class="message-row">
        <img src="screenshot/me.jpg" />
        <div class="messsage-row_content">
          <span class="message_author">승재</span>
          <div class="message_info">
            <span class="message_bubble">Hi!</span>
            <span class="message_time">14:31</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="messsage-row_content">
          <div class="message_info">
            <span class="message_bubble">hhhhhhhhi!</span>
            <span class="message_time">14:31</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply_column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply_column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button><i class="fas fa-arrow-up fa-lg"></i></button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/169f501ac0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
