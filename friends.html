<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends Screen on Kokoa Talk</title>
  </head>
  <body>
    <!--BEM CSS-->
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--To Do : Wifi Icon-->
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>11%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Battery Icon-->
        <!-- Lighting Icon-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Friends</h1>
      <div class="screen-header_icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link"
      ><i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right" fa-xs></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component_column">
          <img
            src="screenshot/me.jpg"
            class="user-component_avatar user-component_avatar-xl"
          />
          <div class="user-component_text">
            <h4 class="user-component_title">정승재</h4>
            <!--<h6 class="user-component_subtitle">this text whatever</h6>-->
          </div>
        </div>
      </div>
      <div class="friends-screen_channel">
        <div class="friends-screen_channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up" fa-xs></i>
        </div>
        <div class="user-component">
          <div class="user-component_column">
            <img
              src="screenshot/channel.png"
              class="user-component_avatar user-component_avatar-sm"
            />
            <div class="user-component_text">
              <h4 class="user-component_title user-component_title-not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component_column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right" fa-xs></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="#">
            <span class="nav_notification">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="#"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="#">
            <span class="nav_dot">.</span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/169f501ac0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
